name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install rust
        run: rustup update stable

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

